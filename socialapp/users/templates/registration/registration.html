{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "users/css/registration.css" %}">
{% endblock css %}

{% block content %}
<div class="register-container">
    <h2>Авторизация</h2>
    <form class="register-form" action="{% url 'users:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            {{ f }}
        {% endfor %}
        <button type="submit">Зарегестрироваться</button>
    </form>
    <div class="login-link">
        <p>Уже есть аккаунт? <a href="{% url "users:login" %}">Авторизоватся</a></p>
    </div>
</div>
{% endblock content %}

{% block sidebar %}{% endblock sidebar %}
